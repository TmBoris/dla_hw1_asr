defaults:
  - model: baseline
  - writer: wandb
  - metrics: example
  - datasets: example_eval # we do not want to run inference on training data
  - dataloader: example
  - transforms: example_only_instance
  - _self_
text_encoder:
  _target_: src.text_encoder.CTCTextEncoder
inferencer:
  device_tensors: ["spectrogram", "text_encoded"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "testing_saving3" # any name here, can be a dataset name
  max_logged_instances: 100
  saver_decode_methods: ['argmax'] # possible names are argmax, bs, torch_bs, torch_bs_lm
  beam_size: null
  seed: 1
  from_pretrained: "saved/LS train-clean-100 baseline with checkpoint/model_best.pth" # path to the pretrained model
