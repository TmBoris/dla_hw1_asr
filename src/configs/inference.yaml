defaults:
  - model: deepspeech2
  - writer: wandb
  - metrics: example
  - datasets: custom_dataset_eval # we do not want to run inference on training data
  - dataloader: example
  - transforms: example_only_instance # example, example_only_instance
  - _self_
text_encoder:
  _target_: src.text_encoder.CTCTextEncoder
  lm_path: data/LM/3-gram.pruned.1e-7.bin # 3-gram.pruned.1e-7 from https://www.openslr.org/11/
  vocab_path: data/LM/librispeech-vocab.txt # librispeech-vocab from https://www.openslr.org/11/
  beam_size: 3
inferencer:
  device_tensors: ["spectrogram", "text_encoded"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_dir: 'saved' # for wandb and outputs
  saver_decode_methods: ['bs_lm'] # possible names are argmax, bs, bs_lm
  seed: 1
  override: True
  from_pretrained: "saved/best_model/model_best.pth" # path to the pretrained model
